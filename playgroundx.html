<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playgroundX | Discovery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. GLOBAL STYLES (Neutral with Purple Accent) --- */
        :root {
            --accent: #8B5CF6; /* Vibrant Purple */
            --accent-dark: #6D28D9;
            --bg-dark: #121212;
            --card-dark: #1E1E1E;
            --text-main: #E5E7EB;
            --text-dim: #9CA3AF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- 2. HEADER STYLES --- */
        #header {
            background: #000;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #262626;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .auth-buttons { display: flex; gap: 10px; }
        /* These classes handle showing/hiding buttons based on login status */
        .logged-in-only { display: none; } 
        .logged-out-only { display: flex; }

        /* --- 3. VIEW SWITCHER (The 3 Icons) --- */
        .view-switcher {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px 0;
            background: var(--bg-dark);
        }

        .view-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 12px;
            transition: 0.3s;
            stroke: var(--text-dim);
        }

        .view-btn.active {
            background: rgba(139, 92, 246, 0.1);
            stroke: var(--accent);
        }

        /* --- 4. APP MODES (Swipe, Grid, Map) --- */
        .app-view { display: none; padding: 0 20px 20px 20px; }
        .app-view.active { display: block; }

        /* SWIPE VIEW: Full Size */
        .swipe-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            height: 70vh;
            background: var(--card-dark);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            border: 1px solid #262626;
        }

        /* GRID VIEW: 3 Column */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .grid-item {
            aspect-ratio: 1/1;
            background: var(--card-dark);
            border-radius: 8px;
        }

        /* MAP VIEW */
        #map-view-area {
            width: 100%;
            height: 70vh;
            background: #262626;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
        }

        /* --- 5. UI COMPONENTS --- */
        .btn-purple {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }

        #user-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: #1A1A1A;
            border: 1px solid #333;
            border-radius: 12px;
            width: 160px;
            overflow: hidden;
            z-index: 1100;
        }

        #user-dropdown a {
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            border-bottom: 1px solid #333;
        }

        @keyframes pulse-purple {
            0% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(139, 92, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); }
        }
    </style>
</head>
<body>

<div id="header">
    <div style="display: flex; align-items: center; cursor: pointer;" onclick="location.reload()">
        <div style="background: var(--accent); color: white; width: 35px; height: 35px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; margin-right: 10px;">X</div>
        <h1 style="color: white; margin: 0; font-size: 20px; letter-spacing: -1px;">playground<span style="color: var(--accent);">X</span></h1>
    </div>

    <div style="display: flex; align-items: center; gap: 12px;">
        <div id="auth-btns" class="logged-out-only">
            <button class="btn-purple" style="background: transparent; border: 1px solid #444;" onclick="simulateLogin()">Login</button>
            <button class="btn-purple" onclick="simulateLogin()">Join</button>
        </div>
        
        <div style="position: relative;">
            <div id="user-icon" onclick="toggleUserDropdown()" style="width: 38px; height: 38px; background: #222; border: 2px solid #444; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; position: relative;">
                <div id="nav-dot" style="position: absolute; top: 2px; right: 2px; width: 8px; height: 8px; background: var(--accent); border-radius: 50%; border: 2px solid #000; animation: pulse-purple 2s infinite;"></div>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>

            <div id="user-dropdown">
                <a href="#" onclick="toggleProfileModal()">My Profile</a>
                <a href="#" style="color: var(--accent);" onclick="simulateLogout()">Log Out</a>
            </div>
        </div>
    </div>
</div>

<div class="view-switcher">
    <button class="view-btn active" id="btn-swipe" onclick="switchView('swipe')">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line></svg>
    </button>
    <button class="view-btn" id="btn-grid" onclick="switchView('grid')">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
    </button>
    <button class="view-btn" id="btn-map" onclick="switchView('map')">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
    </button>
</div>

<div id="view-swipe" class="app-view active">
    <div class="swipe-container">
        <div style="height: 100%; background: #333; display: flex; align-items: flex-end; padding: 20px;">
            <div>
                <h2 style="margin: 0;">Sarah, 25</h2>
                <p style="color: var(--text-dim);">2 miles away</p>
            </div>
        </div>
    </div>
    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
        <button style="width: 60px; height: 60px; border-radius: 50%; border: 1px solid #444; background: none; color: white; font-size: 24px;">✘</button>
        <button style="width: 60px; height: 60px; border-radius: 50%; border: none; background: var(--accent); color: white; font-size: 24px;">✔</button>
    </div>
</div>

<div id="view-grid" class="app-view">
    <div class="grid-container">
        <div class="grid-item"></div><div class="grid-item"></div><div class="grid-item"></div>
        <div class="grid-item"></div><div class="grid-item"></div><div class="grid-item"></div>
    </div>
</div>

<div id="view-map" class="app-view">
    <div id="map-view-area">Map View Loaded (City Snap)</div>
</div>

<div id="profile-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; overflow-y: auto;">
    <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222;">
        <button onclick="toggleProfileModal()" style="background: none; border: none; color: var(--text-dim); cursor: pointer;">Cancel</button>
        <h2 style="font-size: 18px;">Profile</h2>
        <button onclick="toggleProfileModal()" style="background: none; border: none; color: var(--accent); font-weight: bold; cursor: pointer;">Save</button>
    </div>
    <div style="padding: 40px 20px; text-align: center;">
        <div style="width: 100px; height: 100px; background: #333; border-radius: 50%; margin: 0 auto 20px auto; border: 2px solid var(--accent);"></div>
        <input type="text" placeholder="Display Name" style="width: 100%; max-width: 300px; background: #111; border: 1px solid #333; padding: 12px; border-radius: 10px; color: white;">
    </div>
</div>

<script>
    // VIEW SWITCHING LOGIC
    function switchView(viewName) {
        // Hide all views
        document.querySelectorAll('.app-view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        
        // Show selected
        document.getElementById('view-' + viewName).classList.add('active');
        document.getElementById('btn-' + viewName).classList.add('active');
    }

    // AUTH TOGGLE LOGIC (Simulated for your UI test)
    function simulateLogin() {
        document.getElementById('auth-btns').style.display = 'none';
        alert("Logged in! Login/Join buttons are now hidden.");
    }

    function simulateLogout() {
        document.getElementById('auth-btns').style.display = 'flex';
        toggleUserDropdown();
        alert("Logged out! Login/Join buttons are visible again.");
    }

    // DROPDOWN & MODAL LOGIC
    function toggleUserDropdown() {
        const d = document.getElementById('user-dropdown');
        d.style.display = (d.style.display === 'block') ? 'none' : 'block';
    }

    function toggleProfileModal() {
        const m = document.getElementById('profile-modal');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
        document.getElementById('user-dropdown').style.display = 'none';
    }

    window.onclick = function(e) {
        if (!e.target.closest('#user-icon')) {
            document.getElementById('user-dropdown').style.display = 'none';
        }
    }
</script>

</body>
</html>
