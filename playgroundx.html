<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playgroundX | Discovery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #8B5CF6; 
            --bg-dark: #121212;
            --card-dark: #1E1E1E;
            --text-main: #E5E7EB;
            --text-dim: #9CA3AF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- HEADER & NAV --- */
        #header {
            background: #000;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #262626;
            position: sticky; top: 0; z-index: 1000;
        }

        .view-switcher {
            display: flex; justify-content: center; gap: 30px;
            padding: 15px 0; background: var(--bg-dark);
        }

        .view-btn {
            background: none; border: none; cursor: pointer; padding: 10px;
            border-radius: 12px; stroke: var(--text-dim);
        }

        .view-btn.active { background: rgba(139, 92, 246, 0.1); stroke: var(--accent); }

        /* --- FILTER SYSTEM --- */
        #filter-bar {
            padding: 0 20px 15px 20px;
            display: flex;
            justify-content: center;
        }

        .filter-trigger {
            background: #1A1A1A;
            border: 1px solid #333;
            color: var(--text-dim);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #filter-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 5000;
        }

        .filter-content {
            background: #1A1A1A;
            width: 85%; max-width: 400px;
            height: 100%;
            float: right;
            padding: 30px;
            box-sizing: border-box;
        }

        /* --- APP VIEWS --- */
        .app-view { display: none; padding: 0 20px 20px 20px; }
        .app-view.active { display: block; }

        /* Dummy Icons for Swipe & Grid */
        .dummy-avatar {
            width: 100%; height: 100%;
            background: #2a2a2a;
            display: flex; align-items: center; justify-content: center;
        }

        .swipe-container {
            width: 100%; max-width: 400px;
            margin: 0 auto; height: 60vh;
            background: var(--card-dark);
            border-radius: 24px; overflow: hidden;
            border: 1px solid #262626;
        }

        .grid-container {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 10px; max-width: 600px; margin: 0 auto;
        }

        .grid-item { aspect-ratio: 1/1; background: var(--card-dark); border-radius: 8px; overflow: hidden; }

        /* Map Pin Placeholder */
        .map-pin {
            width: 40px; height: 40px;
            background: var(--accent);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            display: flex; align-items: center; justify-content: center;
            position: absolute; top: 40%; left: 50%;
            cursor: pointer;
            border: 2px solid white;
        }
        .map-pin div { transform: rotate(45deg); }

        @keyframes pulse-purple {
            0% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(139, 92, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); }
        }
    </style>
</head>
<body>

<div id="header">
    <div style="display: flex; align-items: center; cursor: pointer;" onclick="location.reload()">
        <div style="background: var(--accent); color: white; width: 35px; height: 35px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; margin-right: 10px;">X</div>
        <h1 style="color: white; margin: 0; font-size: 20px; letter-spacing: -1px;">playground<span style="color: var(--accent);">X</span></h1>
    </div>
    <div id="user-icon" onclick="toggleUserDropdown()" style="width: 38px; height: 38px; background: #222; border: 2px solid #444; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
    </div>
</div>

<div class="view-switcher">
    <button class="view-btn active" id="btn-swipe" onclick="switchView('swipe')"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line></svg></button>
    <button class="view-btn" id="btn-grid" onclick="switchView('grid')"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg></button>
    <button class="view-btn" id="btn-map" onclick="switchView('map')"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg></button>
</div>

<div id="filter-bar">
    <button class="filter-trigger" onclick="toggleFilter()">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
        Refine Search
    </button>
</div>

<div id="filter-modal">
    <div class="filter-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h2 style="margin: 0;">Filters</h2>
            <button onclick="toggleFilter()" style="background: none; border: none; color: white; font-size: 20px;">✕</button>
        </div>
        
        <div style="display: flex; flex-direction: column; gap: 25px;">
            <div>
                <label style="color: #888; font-size: 11px; text-transform: uppercase; font-weight: bold; display: block; margin-bottom: 10px;">Show Me</label>
                <select style="width: 100%; background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 10px;">
                    <option>Everyone</option><option>Men</option><option>Women</option><option>Couples</option>
                </select>
            </div>
            <div>
                <label style="color: #888; font-size: 11px; text-transform: uppercase; font-weight: bold; display: block; margin-bottom: 10px;">Max Distance (Miles)</label>
                <input type="range" min="1" max="100" value="25" style="width: 100%; accent-color: var(--accent);">
            </div>
            <div>
                <label style="color: #888; font-size: 11px; text-transform: uppercase; font-weight: bold; display: block; margin-bottom: 10px;">Verification Status</label>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" style="accent-color: var(--accent);">
                    <span style="font-size: 14px;">Verified Members Only</span>
                </div>
            </div>
            <button class="view-btn" onclick="toggleFilter()" style="background: var(--accent); color: white; width: 100%; padding: 15px; border-radius: 15px; font-weight: bold; margin-top: 20px;">Apply Filters</button>
        </div>
    </div>
</div>

<div id="view-swipe" class="app-view active">
    <div class="swipe-container">
        <div class="dummy-avatar">
            <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#444" stroke-width="1"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </div>
        <div style="position: absolute; bottom: 0; width: 100%; padding: 20px; background: linear-gradient(to top, black, transparent);">
            <h2 style="margin: 0;">Alex, 28 ✓</h2>
            <p style="color: var(--text-dim); font-size: 14px;">5 miles away</p>
        </div>
    </div>
</div>

<div id="view-grid" class="app-view">
    <div class="grid-container">
        <div class="grid-item"><div class="dummy-avatar"><svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#444" stroke-width="1"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></div></div>
        <div class="grid-item"><div class="dummy-avatar"><svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#444" stroke-width="1"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></div></div>
        <div class="grid-item"><div class="dummy-avatar"><svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#444" stroke-width="1"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></div></div>
        <div class="grid-item"><div class="dummy-avatar"><svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#444" stroke-width="1"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></div></div>
        <div class="grid-item"><div class="dummy-avatar"><svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#444" stroke-width="1"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></div></div>
        <div class="grid-item"><div class="dummy-avatar"><svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#444" stroke-width="1"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></div></div>
    </div>
</div>

<div id="view-map" class="app-view">
    <div style="height: 70vh; background: #1a1a1a; border-radius: 24px; position: relative; border: 1px solid #262626;">
        <div class="map-pin" onclick="alert('Profile: Alex, 28')">
            <div><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></div>
        </div>
    </div>
</div>

<script>
    function switchView(v) {
        document.querySelectorAll('.app-view, .view-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('view-' + v).classList.add('active');
        document.getElementById('btn-' + v).classList.add('active');
    }

    function toggleFilter() {
        const m = document.getElementById('filter-modal');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    }

    function toggleUserDropdown() { alert('Dropdown placeholder'); }
</script>

</body>
</html>
