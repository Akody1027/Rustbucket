<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>playgroundX | Discovery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #8B5CF6; 
            --bg-dark: #121212;
            --card-dark: #1E1E1E;
            --text-main: #E5E7EB;
            --text-dim: #9CA3AF;
        }

        /* FIXED: Prevent horizontal stretching */
        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Fixes the stretching issue */
            width: 100%;
        }

        /* --- HEADER --- */
        #header {
            background: #000;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #262626;
            position: sticky; top: 0; z-index: 1000;
        }

        /* --- VIEW SWITCHER --- */
        .view-switcher {
            display: flex; justify-content: center; gap: 30px;
            padding: 15px 0; background: var(--bg-dark);
        }

        .view-btn {
            background: none; border: none; cursor: pointer; padding: 10px;
            border-radius: 12px; stroke: var(--text-dim); transition: 0.2s;
        }

        .view-btn.active { background: rgba(139, 92, 246, 0.1); stroke: var(--accent); }

        /* --- FILTER MODAL --- */
        #filter-modal {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 5000;
        }

        .filter-content {
            background: #1A1A1A; width: 85%; max-width: 400px;
            height: 100%; float: right; padding: 30px; overflow-y: auto;
        }

        /* --- SWIPE ANIMATION LOGIC --- */
        .swipe-container {
            width: 90%; max-width: 380px;
            margin: 0 auto; height: 55vh;
            background: var(--card-dark);
            border-radius: 24px; overflow: hidden;
            border: 1px solid #262626;
            position: relative;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .swipe-left { transform: translateX(-150%) rotate(-20deg); opacity: 0; }
        .swipe-right { transform: translateX(150%) rotate(20deg); opacity: 0; }

        .action-btns {
            display: flex; justify-content: center; align-items: center;
            gap: 20px; margin-top: 20px;
        }

        /* --- PROFILE MODAL & SUGGESTION --- */
        #profile-modal {
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: #000; z-index: 6000; overflow-y: auto;
        }

        .suggestion-box {
            background: #111; border: 1px solid #333;
            border-radius: 12px; padding: 15px; margin-top: 20px;
            display: none;
        }

        /* --- MAP & GRID --- */
        .grid-container {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 8px; max-width: 600px; margin: 0 auto;
        }
        .grid-item { aspect-ratio: 1/1; background: var(--card-dark); border-radius: 8px; border: 1px solid #262626; }

        .app-view { display: none; padding: 0 10px 20px 10px; width: 100%; }
        .app-view.active { display: block; }
    </style>
</head>
<body>

<div id="header">
    <div style="display: flex; align-items: center;" onclick="location.reload()">
        <div style="background: var(--accent); color: white; width: 35px; height: 35px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; margin-right: 10px;">X</div>
        <h1 style="color: white; margin: 0; font-size: 20px;">playground<span style="color: var(--accent);">X</span></h1>
    </div>
    <div onclick="toggleUserDropdown()" style="width: 38px; height: 38px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #444;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
    </div>
    <div id="user-dropdown" style="display: none; position: absolute; top: 55px; right: 20px; background: #1A1A1A; border: 1px solid #333; border-radius: 12px; width: 160px; z-index: 2000;">
        <a href="#" onclick="toggleProfileModal()" style="display: block; padding: 12px; color: white; text-decoration: none; border-bottom: 1px solid #333;">My Profile</a>
        <a href="#" style="display: block; padding: 12px; color: var(--accent); text-decoration: none;" onclick="location.reload()">Log Out</a>
    </div>
</div>

<div class="view-switcher">
    <button class="view-btn active" id="btn-swipe" onclick="switchView('swipe')"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line></svg></button>
    <button class="view-btn" id="btn-grid" onclick="switchView('grid')"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg></button>
    <button class="view-btn" id="btn-map" onclick="switchView('map')"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg></button>
</div>

<div style="text-align: center; margin-bottom: 10px;">
    <button onclick="toggleFilter()" style="background: #1A1A1A; border: 1px solid #333; color: var(--text-dim); padding: 8px 15px; border-radius: 20px; font-size: 13px;">Refine Filters</button>
</div>

<div id="filter-modal">
    <div class="filter-content">
        <div style="display: flex; justify-content: space-between; margin-bottom: 25px;">
            <h2 style="margin: 0;">Filters</h2>
            <button onclick="toggleFilter()" style="background: none; border: none; color: white; font-size: 20px;">✕</button>
        </div>
        <div style="display: flex; flex-direction: column; gap: 20px;">
            <div>
                <label style="color: #888; font-size: 11px; font-weight: bold; display: block; margin-bottom: 8px;">GENDER</label>
                <select id="filter-gender" style="width: 100%; background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 10px;">
                    <option value="all">Everyone</option>
                    <option value="man">Man</option>
                    <option value="woman">Woman</option>
                    <option value="transgender">Transgender</option>
                    <option value="couple">Couple</option>
                    <option value="non-binary">Non-Binary</option>
                </select>
            </div>
            <div>
                <label style="color: #888; font-size: 11px; font-weight: bold; display: block; margin-bottom: 8px;">VERIFICATION</label>
                <select style="width: 100%; background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 10px;">
                    <option>All Users</option>
                    <option>Verified Only</option>
                </select>
            </div>
            <button onclick="toggleFilter()" style="background: var(--accent); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; margin-top: 10px;">Apply Filters</button>
        </div>
    </div>
</div>

<div id="view-swipe" class="app-view active">
    <div id="swipe-card" class="swipe-container">
        <div style="height: 100%; background: #333; position: relative;">
            <div style="position: absolute; bottom: 0; width: 100%; padding: 20px; background: linear-gradient(to top, black, transparent);">
                <h2 style="margin: 0;">Alex, 28</h2>
                <p style="color: var(--text-dim);">Nearby</p>
            </div>
        </div>
    </div>
    <div class="action-btns">
        <button onclick="animateSwipe('left')" style="width: 60px; height: 60px; border-radius: 50%; background: #222; border: 1px solid #444; color: white; font-size: 20px;">✘</button>
        <button onclick="rewindSwipe()" style="width: 45px; height: 45px; border-radius: 50%; background: #111; border: 1px solid var(--accent); color: var(--accent); font-size: 16px;">⟲</button>
        <button onclick="animateSwipe('right')" style="width: 60px; height: 60px; border-radius: 50%; background: var(--accent); border: none; color: white; font-size: 20px;">✔</button>
    </div>
</div>

<div id="view-grid" class="app-view">
    <div class="grid-container">
        <div class="grid-item"></div><div class="grid-item"></div><div class="grid-item"></div>
        <div class="grid-item"></div><div class="grid-item"></div><div class="grid-item"></div>
    </div>
</div>

<div id="view-map" class="app-view">
    <div style="height: 60vh; background: #1a1a1a; border-radius: 24px; border: 1px solid #333; display: flex; align-items: center; justify-content: center; color: #444;">Map Interface</div>
</div>

<div id="profile-modal">
    <div style="padding: 20px; border-bottom: 1px solid #222; display: flex; justify-content: space-between;">
        <button onclick="toggleProfileModal()" style="background: none; border: none; color: #888;">Back</button>
        <h2 style="font-size: 18px; margin: 0;">My Profile</h2>
        <button onclick="toggleProfileModal()" style="background: none; border: none; color: var(--accent); font-weight: bold;">Save</button>
    </div>
    <div style="padding: 20px; max-width: 500px; margin: 0 auto;">
        <div style="width: 100px; height: 100px; background: #333; border-radius: 50%; margin: 0 auto 25px auto; border: 2px solid var(--accent);"></div>
        
        <button onclick="toggleSuggestion()" style="width: 100%; background: none; border: 1px solid #333; color: var(--text-dim); padding: 12px; border-radius: 12px; font-size: 14px;">Make a Suggestion</button>
        <div id="suggestion-box" class="suggestion-box">
            <label style="color: white; font-size: 13px; display: block; margin-bottom: 10px;">Improve our platform - Make a suggestion</label>
            <textarea id="suggestion-text" style="width: 100%; background: #000; border: 1px solid #444; color: white; border-radius: 8px; padding: 10px; height: 80px;"></textarea>
            <button onclick="sendSuggestion()" style="width: 100%; background: var(--accent); color: white; border: none; padding: 10px; border-radius: 8px; margin-top: 10px; font-weight: bold;">Submit</button>
        </div>
    </div>
</div>

<script>
    function switchView(v) {
        document.querySelectorAll('.app-view, .view-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('view-' + v).classList.add('active');
        document.getElementById('btn-' + v).classList.add('active');
    }

    // SWIPE LOGIC
    const card = document.getElementById('swipe-card');
    function animateSwipe(dir) {
        card.classList.add(dir === 'left' ? 'swipe-left' : 'swipe-right');
        setTimeout(() => {
            alert(dir === 'left' ? "Passed" : "Liked");
            // In production, load next user here
        }, 300);
    }

    function rewindSwipe() {
        card.classList.remove('swipe-left', 'swipe-right');
        alert("Swiped returned!");
    }

    // FILTER & DROPDOWN
    function toggleFilter() {
        const m = document.getElementById('filter-modal');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    }

    function toggleUserDropdown() {
        const d = document.getElementById('user-dropdown');
        d.style.display = (d.style.display === 'block') ? 'none' : 'block';
    }

    function toggleProfileModal() {
        const p = document.getElementById('profile-modal');
        p.style.display = (p.style.display === 'block') ? 'none' : 'block';
    }

    // SUGGESTION LOGIC
    function toggleSuggestion() {
        const box = document.getElementById('suggestion-box');
        box.style.display = (box.style.display === 'block') ? 'none' : 'block';
    }

    function sendSuggestion() {
        const text = document.getElementById('suggestion-text').value;
        if(text.trim() === "") return alert("Please enter a suggestion.");
        // Redirect to email
        window.location.href = `mailto:YOUR_EMAIL@HERE.com?subject=playgroundX Suggestion&body=${text}`;
        document.getElementById('suggestion-text').value = "";
        toggleSuggestion();
    }

    window.onclick = function(e) {
        if (!e.target.closest('#user-icon')) document.getElementById('user-dropdown').style.display = 'none';
    }
</script>

</body>
</html>
