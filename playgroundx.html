<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>playgroundX | Production</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root {
            --accent: #8B5CF6; 
            --bg-dark: #121212;
            --card-dark: #1E1E1E;
            --text-main: #E5E7EB;
            --text-dim: #9CA3AF;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0; padding: 0;
            overflow-x: hidden; width: 100%;
        }

        /* --- HEADER & DROPDOWN --- */
        #header {
            background: #000; padding: 12px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #262626; position: sticky; top: 0; z-index: 1000;
        }

        #user-dropdown {
            display: none; position: absolute; top: 60px; right: 20px; 
            background: #1A1A1A; border: 1px solid #333; border-radius: 12px; 
            width: 180px; z-index: 2001; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        #user-dropdown a {
            display: block; padding: 14px; color: white; 
            text-decoration: none; border-bottom: 1px solid #333; font-size: 14px;
        }

        /* --- VIEW SWITCHER --- */
        .view-switcher {
            display: flex; justify-content: center; gap: 30px;
            padding: 15px 0; background: var(--bg-dark);
        }

        .view-btn {
            background: none; border: none; cursor: pointer; padding: 10px;
            border-radius: 12px; stroke: var(--text-dim); transition: 0.2s;
        }

        .view-btn.active { background: rgba(139, 92, 246, 0.1); stroke: var(--accent); }

        /* --- FILTERS --- */
        #filter-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 5000;
        }

        .filter-content {
            background: #1A1A1A; width: 85%; max-width: 400px; height: 100%;
            float: right; padding: 30px; overflow-y: auto;
        }

        /* --- SWIPE ENGINE (Touch Responsive) --- */
        #swipe-zone {
            display: flex; justify-content: center; align-items: center;
            height: 60vh; position: relative; perspective: 1000px;
        }

        .swipe-card {
            width: 90%; max-width: 360px; height: 100%;
            background: var(--card-dark); border-radius: 24px;
            border: 1px solid #333; position: absolute;
            cursor: grab; touch-action: none; user-select: none;
            overflow: hidden; transition: transform 0.1s ease-out;
        }

        .swipe-card img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        .card-info {
            position: absolute; bottom: 0; width: 100%; padding: 25px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }

        /* --- MAP --- */
        #map { width: 100%; height: 65vh; border-radius: 20px; border: 1px solid #333; }

        /* --- PROFILE MODAL --- */
        #profile-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 6000; overflow-y: auto;
        }

        .app-view { display: none; padding: 0 15px 20px 15px; }
        .app-view.active { display: block; }
    </style>
</head>
<body>

<div id="header">
    <div style="display: flex; align-items: center;" onclick="location.reload()">
        <div style="background: var(--accent); color: white; width: 35px; height: 35px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; margin-right: 10px;">X</div>
        <h1 style="color: white; margin: 0; font-size: 20px;">playground<span style="color: var(--accent);">X</span></h1>
    </div>
    <div id="user-icon-trigger" style="width: 40px; height: 40px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #444;">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
    </div>
    <div id="user-dropdown">
        <a href="#" id="open-profile">My Profile</a>
        <a href="#" style="color: var(--accent);" onclick="location.reload()">Log Out</a>
    </div>
</div>

<div class="view-switcher">
    <button class="view-btn active" onclick="switchView('swipe', this)">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line></svg>
    </button>
    <button class="view-btn" onclick="switchView('grid', this)">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
    </button>
    <button class="view-btn" onclick="switchView('map', this)">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
    </button>
</div>

<div style="text-align: center; margin-bottom: 15px;">
    <button onclick="toggleModal('filter-modal', true)" style="background: #1A1A1A; border: 1px solid #333; color: var(--text-dim); padding: 8px 20px; border-radius: 20px; font-size: 13px;">Refine Search</button>
</div>

<div id="filter-modal">
    <div class="filter-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h2 style="margin: 0;">Filters</h2>
            <button onclick="toggleModal('filter-modal', false)" style="background: none; border: none; color: white; font-size: 24px;">✕</button>
        </div>
        <div style="display: flex; flex-direction: column; gap: 20px;">
            <label>I AM INTERESTED IN</label>
            <select style="width: 100%; background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 10px;">
                <option>Everyone</option><option>Men</option><option>Women</option><option>Transgender</option><option>Non-Binary</option><option>Couples</option>
            </select>
            <label>MAX DISTANCE (MILES)</label>
            <input type="range" min="1" max="100" style="accent-color: var(--accent); width: 100%;">
            <label>AGE RANGE</label>
            <div style="display: flex; gap: 10px;">
                <input type="number" placeholder="18" style="width: 50%; background: #000; border: 1px solid #333; padding: 10px; color: white;">
                <input type="number" placeholder="99" style="width: 50%; background: #000; border: 1px solid #333; padding: 10px; color: white;">
            </div>
            <button onclick="toggleModal('filter-modal', false)" style="background: var(--accent); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; margin-top: 20px;">Apply Filters</button>
        </div>
    </div>
</div>

<div id="view-swipe" class="app-view active">
    <div id="swipe-zone">
        <div class="swipe-card" id="active-card">
            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=500&auto=format&fit=crop" alt="User">
            <div class="card-info">
                <h2 style="margin: 0;">Jessica, 24 ✓</h2>
                <p style="color: var(--text-dim);">3 miles away</p>
            </div>
        </div>
    </div>
    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px; align-items: center;">
        <button onclick="swipeManual('left')" style="width: 65px; height: 65px; border-radius: 50%; background: #222; border: 1px solid #444; color: white; font-size: 22px;">✘</button>
        <button onclick="resetCard()" style="width: 45px; height: 45px; border-radius: 50%; background: #111; border: 1px solid var(--accent); color: var(--accent); font-size: 18px;">⟲</button>
        <button onclick="swipeManual('right')" style="width: 65px; height: 65px; border-radius: 50%; background: var(--accent); border: none; color: white; font-size: 22px;">✔</button>
    </div>
</div>

<div id="view-grid" class="app-view">
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px;">
        <div style="aspect-ratio: 1/1; background: #333; border-radius: 8px; overflow: hidden;"><img src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?w=200&fit=crop" style="width:100%; height:100%; object-fit:cover;"></div>
        <div style="aspect-ratio: 1/1; background: #333; border-radius: 8px; overflow: hidden;"><img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=200&fit=crop" style="width:100%; height:100%; object-fit:cover;"></div>
        <div style="aspect-ratio: 1/1; background: #333; border-radius: 8px; overflow: hidden;"><img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&fit=crop" style="width:100%; height:100%; object-fit:cover;"></div>
    </div>
</div>

<div id="view-map" class="app-view">
    <div id="map"></div>
</div>

<div id="profile-modal">
    <div style="padding: 20px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center;">
        <button onclick="toggleModal('profile-modal', false)" style="background: none; border: none; color: #888;">Back</button>
        <h2 style="font-size: 18px; margin: 0;">My Profile</h2>
        <button onclick="toggleModal('profile-modal', false)" style="background: none; border: none; color: var(--accent); font-weight: bold;">Save</button>
    </div>
    <div style="padding: 20px; text-align: center;">
        <div style="width: 120px; height: 120px; background: #333; border-radius: 50%; margin: 0 auto 20px auto; border: 3px solid var(--accent); overflow: hidden;">
            <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=200&fit=crop" style="width:100%; height:100%; object-fit:cover;">
        </div>
        <button onclick="toggleSuggestion()" style="width: 100%; background: #111; border: 1px solid #333; color: white; padding: 15px; border-radius: 12px; margin-bottom: 15px;">Make a Suggestion</button>
        <div id="suggestion-box" style="display: none; padding: 15px; background: #111; border-radius: 12px; margin-bottom: 20px;">
            <textarea id="sug-text" placeholder="Improve our platform..." style="width: 100%; height: 80px; background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px;"></textarea>
            <button onclick="sendSuggestion()" style="width: 100%; background: var(--accent); border: none; color: white; padding: 10px; margin-top: 10px; border-radius: 8px; font-weight: bold;">Submit</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // --- DROPDOWN LOGIC (FIXED) ---
    const userTrigger = document.getElementById('user-icon-trigger');
    const userDropdown = document.getElementById('user-dropdown');

    userTrigger.addEventListener('click', (e) => {
        e.stopPropagation();
        userDropdown.style.display = userDropdown.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', () => userDropdown.style.display = 'none');

    // --- VIEW SWITCHER ---
    function switchView(viewId, btn) {
        document.querySelectorAll('.app-view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('view-' + viewId).classList.add('active');
        btn.classList.add('active');
        if(viewId === 'map') setTimeout(() => map.invalidateSize(), 100);
    }

    // --- MODAL HELPERS ---
    function toggleModal(id, show) {
        document.getElementById(id).style.display = show ? 'block' : 'none';
        userDropdown.style.display = 'none';
    }

    document.getElementById('open-profile').addEventListener('click', () => toggleModal('profile-modal', true));

    // --- SWIPE ENGINE (TOUCH RESPONSIVE) ---
    const card = document.getElementById('active-card');
    let startX = 0, currentX = 0, isDragging = false;

    card.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; isDragging = true; card.style.transition = 'none'; });
    card.addEventListener('touchmove', (e) => {
        if(!isDragging) return;
        currentX = e.touches[0].clientX - startX;
        card.style.transform = `translateX(${currentX}px) rotate(${currentX/15}deg)`;
    });
    card.addEventListener('touchend', () => {
        isDragging = false;
        if (currentX > 120) swipeManual('right');
        else if (currentX < -120) swipeManual('left');
        else resetCard();
    });

    function swipeManual(dir) {
        card.style.transition = 'transform 0.5s ease-in, opacity 0.5s';
        const moveX = dir === 'right' ? 1000 : -1000;
        card.style.transform = `translateX(${moveX}px) rotate(${moveX/10}deg)`;
        card.style.opacity = '0';
        setTimeout(() => alert(dir === 'right' ? "Liked!" : "Passed!"), 300);
    }

    function resetCard() {
        card.style.transition = 'transform 0.3s ease-out, opacity 0.3s';
        card.style.transform = 'translateX(0) rotate(0)';
        card.style.opacity = '1';
        currentX = 0;
    }

    // --- INTERACTIVE MAP ---
    const map = L.map('map').setView([40.7128, -74.0060], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    const purpleIcon = L.divIcon({
        html: `<div style="background:var(--accent); width:15px; height:15px; border-radius:50%; border:2px solid white; box-shadow:0 0 10px var(--accent);"></div>`,
        className: 'custom-pin'
    });
    L.marker([40.7128, -74.0060], {icon: purpleIcon}).addTo(map).bindPopup("<b>Jessica, 24</b><br>3 miles away");

    // --- SUGGESTION ---
    function toggleSuggestion() {
        const box = document.getElementById('suggestion-box');
        box.style.display = box.style.display === 'none' ? 'block' : 'none';
    }
    function sendSuggestion() {
        const text = document.getElementById('sug-text').value;
        window.location.href = `mailto:admin@playgroundx.com?subject=Suggestion&body=${text}`;
    }
</script>

</body>
</html>
