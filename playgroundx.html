<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>playgroundX | Production</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root {
            --accent: #8B5CF6; 
            --accent-glow: rgba(139, 92, 246, 0.5);
            --bg-dark: #121212;
            --card-dark: #1E1E1E;
            --text-main: #E5E7EB;
            --text-dim: #9CA3AF;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0; padding: 0;
            overflow-x: hidden; width: 100%;
        }

        /* --- HEADER --- */
        #header {
            background: #000; padding: 12px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #262626; position: sticky; top: 0; z-index: 1000;
        }

        #user-dropdown {
            display: none; position: absolute; top: 60px; right: 20px; 
            background: #1A1A1A; border: 1px solid #333; border-radius: 12px; 
            width: 180px; z-index: 2001; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        #user-dropdown a {
            display: block; padding: 14px; color: white; text-decoration: none; 
            border-bottom: 1px solid #333; font-size: 14px;
        }

        /* --- VIEW SWITCHER --- */
        .view-switcher {
            display: flex; justify-content: center; gap: 30px;
            padding: 15px 0; background: var(--bg-dark);
        }
        .view-btn {
            background: none; border: none; cursor: pointer; padding: 10px;
            border-radius: 12px; stroke: var(--text-dim); transition: 0.2s;
        }
        .view-btn.active { background: rgba(139, 92, 246, 0.1); stroke: var(--accent); }

        /* --- SWIPE BUTTONS (DYNAMIC) --- */
        .action-btns {
            display: flex; justify-content: center; gap: 20px; margin-top: 20px; align-items: center;
        }
        .swipe-btn {
            width: 65px; height: 65px; border-radius: 50%; 
            background: transparent; border: 2px solid #444; 
            color: white; font-size: 22px; transition: background 0.2s, border-color 0.2s;
        }
        /* State classes for dragging */
        .btn-reject.active { background: var(--accent); border-color: var(--accent); }
        .btn-like.active { background: var(--accent); border-color: var(--accent); }

        /* --- SWIPE CARD --- */
        #swipe-zone {
            display: flex; justify-content: center; align-items: center;
            height: 55vh; position: relative; perspective: 1000px;
        }
        .swipe-card {
            width: 90%; max-width: 360px; height: 100%;
            background: var(--card-dark); border-radius: 24px;
            border: 1px solid #333; position: absolute;
            cursor: grab; touch-action: none; user-select: none;
            overflow: hidden; transition: transform 0.1s ease-out;
        }
        .swipe-card img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .card-info {
            position: absolute; bottom: 0; width: 100%; padding: 25px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }

        /* --- MODALS (Profile & View User) --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 6000; overflow-y: auto;
        }
        .modal-header {
            padding: 20px; border-bottom: 1px solid #222; display: flex; 
            justify-content: space-between; align-items: center; position: sticky; top: 0; background: #000; z-index: 10;
        }

        /* --- MAP & GRID --- */
        #map { width: 100%; height: 65vh; border-radius: 20px; border: 1px solid #333; }
        
        .grid-container {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px;
        }
        .grid-item { 
            aspect-ratio: 1/1; background: #333; border-radius: 8px; overflow: hidden; position: relative;
        }

        .app-view { display: none; padding: 0 15px 20px 15px; }
        .app-view.active { display: block; }

        /* --- GALLERY STYLES --- */
        .gallery-grid {
            display: flex; justify-content: center; gap: 10px; margin-bottom: 30px;
        }
        .gallery-slot {
            width: 70px; height: 70px; background: #111; border: 1px dashed #444; 
            border-radius: 8px; position: relative; overflow: hidden;
        }
        .gallery-slot label {
            display: block; width: 100%; height: 100%; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; color: var(--accent); font-size: 20px;
        }
        
        /* Map Pulse Animation for "Me" */
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }
        .my-location-pin {
            width: 20px; height: 20px; background: transparent;
            border: 3px solid var(--accent); border-radius: 50%;
            box-shadow: 0 0 15px var(--accent-glow);
            position: relative;
        }
        .my-location-pin::before {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid var(--accent); animation: pulse-ring 2s infinite;
        }
    </style>
</head>
<body>

<div id="header">
    <div style="display: flex; align-items: center;" onclick="location.reload()">
        <div style="background: var(--accent); color: white; width: 35px; height: 35px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; margin-right: 10px;">X</div>
        <h1 style="color: white; margin: 0; font-size: 20px;">playground<span style="color: var(--accent);">X</span></h1>
    </div>
    <div id="user-icon-trigger" style="width: 40px; height: 40px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #444;">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
    </div>
    <div id="user-dropdown">
        <a href="#" id="open-my-profile">My Profile</a>
        <a href="#" style="color: var(--accent);" onclick="location.reload()">Log Out</a>
    </div>
</div>

<div class="view-switcher">
    <button class="view-btn active" onclick="switchView('swipe', this)">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line></svg>
    </button>
    <button class="view-btn" onclick="switchView('grid', this)">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
    </button>
    <button class="view-btn" onclick="switchView('map', this)">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
    </button>
</div>

<div style="text-align: center; margin-bottom: 15px;">
    <button onclick="document.getElementById('filter-modal').style.display='block'" style="background: #1A1A1A; border: 1px solid #333; color: var(--text-dim); padding: 8px 20px; border-radius: 20px; font-size: 13px;">Refine Search</button>
</div>

<div id="view-swipe" class="app-view active">
    <div id="swipe-zone">
        <div class="swipe-card" id="active-card" onclick="openUserProfile('Jessica', 24, 'https://images.unsplash.com/photo-1517841905240-472988babdf9?w=500&auto=format&fit=crop')">
            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=500&auto=format&fit=crop" alt="User">
            <div class="card-info">
                <h2 style="margin: 0;">Jessica, 24 ✓</h2>
                <p style="color: var(--text-dim);">3 miles away</p>
            </div>
        </div>
    </div>
    <div class="action-btns">
        <button id="btn-reject" class="swipe-btn" onclick="swipeManual('left')">✘</button>
        <button class="swipe-btn" style="width: 45px; height: 45px; font-size: 18px; border-color: var(--accent); color: var(--accent);" onclick="resetCard()">⟲</button>
        <button id="btn-like" class="swipe-btn" onclick="swipeManual('right')">✔</button>
    </div>
</div>

<div id="view-grid" class="app-view">
    <div class="grid-container">
        <div class="grid-item" onclick="openUserProfile('Anna', 22, 'https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?w=200&fit=crop')"><img src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?w=200&fit=crop" style="width:100%; height:100%; object-fit:cover;"></div>
        <div class="grid-item" onclick="openUserProfile('Chloe', 26, 'https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=200&fit=crop')"><img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=200&fit=crop" style="width:100%; height:100%; object-fit:cover;"></div>
        <div class="grid-item" onclick="openUserProfile('Mike', 29, 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&fit=crop')"><img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&fit=crop" style="width:100%; height:100%; object-fit:cover;"></div>
        <div class="grid-item" onclick="openUserProfile('Sarah', 25, 'https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=200&fit=crop')"><img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=200&fit=crop" style="width:100%; height:100%; object-fit:cover;"></div>
        <div class="grid-item" onclick="openUserProfile('Tom', 31, 'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=200&fit=crop')"><img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=200&fit=crop" style="width:100%; height:100%; object-fit:cover;"></div>
        <div class="grid-item" onclick="openUserProfile('Jess', 23, 'https://images.unsplash.com/photo-1517841905240-472988babdf9?w=200&fit=crop')"><img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=200&fit=crop" style="width:100%; height:100%; object-fit:cover;"></div>
    </div>
</div>

<div id="view-map" class="app-view">
    <div id="map"></div>
</div>

<div id="profile-modal" class="modal">
    <div class="modal-header">
        <button onclick="document.getElementById('profile-modal').style.display='none'" style="background: none; border: none; color: #888;">Back</button>
        <h2 style="font-size: 18px; margin: 0; color: white;">Edit Profile</h2>
        <button onclick="document.getElementById('profile-modal').style.display='none'" style="background: none; border: none; color: var(--accent); font-weight: bold;">Save</button>
    </div>
    <div style="padding: 20px; max-width: 500px; margin: 0 auto;">
        <div style="text-align: center; margin-bottom: 20px;">
            <div style="position: relative; width: 120px; height: 120px; margin: 0 auto;">
                <img id="my-main-preview" src="https://via.placeholder.com/120" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid var(--accent);">
                <label for="main-up" style="position: absolute; bottom: 0; right: 0; background: var(--accent); width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 3px solid #000; color: white; font-size: 22px; font-weight: bold;">+</label>
                <input type="file" id="main-up" hidden onchange="previewImg(event, 'my-main-preview')">
            </div>
        </div>

        <div class="gallery-grid">
            <div class="gallery-slot"><input type="file" id="g1" hidden><label for="g1">+</label></div>
            <div class="gallery-slot"><input type="file" id="g2" hidden><label for="g2">+</label></div>
            <div class="gallery-slot"><input type="file" id="g3" hidden><label for="g3">+</label></div>
            <div class="gallery-slot"><input type="file" id="g4" hidden><label for="g4">+</label></div>
        </div>

        <div style="display: flex; flex-direction: column; gap: 20px; margin-bottom: 20px;">
            <div><label style="color: #888; font-size: 11px; font-weight: bold;">BIO</label><textarea style="width: 100%; background: #111; border: 1px solid #333; padding: 12px; border-radius: 10px; color: white;"></textarea></div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div><label style="color: #888; font-size: 11px; font-weight: bold;">GENDER</label><select style="width: 100%; background: #111; border: 1px solid #333; padding: 12px; border-radius: 10px; color: white;"><option>Man</option><option>Woman</option><option>Transgender</option></select></div>
                <div><label style="color: #888; font-size: 11px; font-weight: bold;">AGE</label><input type="number" value="21" style="width: 100%; background: #111; border: 1px solid #333; padding: 12px; border-radius: 10px; color: white;"></div>
            </div>
        </div>

        <button onclick="document.getElementById('sug-box').style.display='block'" style="width: 100%; background: #111; border: 1px solid #333; color: white; padding: 15px; border-radius: 12px;">Make a Suggestion</button>
        <div id="sug-box" style="display: none; padding: 15px; background: #111; border-radius: 12px; margin-top: 15px;">
            <textarea placeholder="Improve our platform..." style="width: 100%; height: 80px; background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px;"></textarea>
            <button style="width: 100%; background: var(--accent); border: none; color: white; padding: 10px; margin-top: 10px; border-radius: 8px; font-weight: bold;">Submit</button>
        </div>
    </div>
</div>

<div id="view-user-modal" class="modal">
    <div class="modal-header">
        <button onclick="document.getElementById('view-user-modal').style.display='none'" style="background: none; border: none; color: #888;">Back</button>
        <h2 style="font-size: 18px; margin: 0; color: white;">User Profile</h2>
        <button style="background: none; border: none; color: var(--accent); font-weight: bold;">Report</button>
    </div>
    <div style="padding: 20px; max-width: 500px; margin: 0 auto;">
        <div style="width: 100%; height: 350px; background: #333; border-radius: 20px; overflow: hidden; margin-bottom: 20px;">
            <img id="view-user-img" src="" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        
        <h1 id="view-user-name" style="margin: 0; font-size: 28px;">Name, Age</h1>
        <p style="color: var(--accent); font-weight: bold;">Verified Member ✓</p>
        
        <div style="display: flex; gap: 10px; margin: 20px 0;">
            <div style="background: #222; padding: 8px 15px; border-radius: 20px; font-size: 13px;">Straight</div>
            <div style="background: #222; padding: 8px 15px; border-radius: 20px; font-size: 13px;">Single</div>
            <div style="background: #222; padding: 8px 15px; border-radius: 20px; font-size: 13px;">Looking for Fun</div>
        </div>

        <p style="color: #ccc; line-height: 1.5;">Here for a good time. Love travel, photography, and exploring the city. Swipe right if you want to join me!</p>

        <h3 style="color: #888; font-size: 12px; margin-top: 30px;">GALLERY</h3>
        <div class="gallery-grid">
            <div class="gallery-slot" style="background: #222;"></div>
            <div class="gallery-slot" style="background: #222;"></div>
            <div class="gallery-slot" style="background: #222;"></div>
            <div class="gallery-slot" style="background: #222;"></div>
        </div>
    </div>
</div>

<div id="filter-modal" class="modal" style="background: rgba(0,0,0,0.9);">
    <div class="filter-content" style="background: #1A1A1A; width: 85%; max-width: 400px; height: 100%; float: right; padding: 30px;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 30px;">
            <h2 style="margin: 0;">Filters</h2>
            <button onclick="document.getElementById('filter-modal').style.display='none'" style="background: none; border: none; color: white; font-size: 24px;">✕</button>
        </div>
        <label style="display:block; margin-bottom:10px; color:#888; font-size:12px; font-weight:bold;">SHOW ME</label>
        <select style="width:100%; background:#000; border:1px solid #333; color:white; padding:12px; border-radius:10px; margin-bottom:20px;">
            <option>Everyone</option><option>Men</option><option>Women</option><option>Transgender</option><option>Non-Binary</option>
        </select>
        <button onclick="document.getElementById('filter-modal').style.display='none'" style="width:100%; background: var(--accent); padding: 15px; border-radius: 12px; border:none; color:white; font-weight:bold;">Apply</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // --- DROPDOWN LOGIC ---
    const userTrigger = document.getElementById('user-icon-trigger');
    const userDropdown = document.getElementById('user-dropdown');
    userTrigger.addEventListener('click', (e) => { e.stopPropagation(); userDropdown.style.display = userDropdown.style.display === 'block' ? 'none' : 'block'; });
    document.addEventListener('click', () => userDropdown.style.display = 'none');
    document.getElementById('open-my-profile').addEventListener('click', () => document.getElementById('profile-modal').style.display = 'block');

    // --- VIEW SWITCHER ---
    function switchView(viewId, btn) {
        document.querySelectorAll('.app-view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('view-' + viewId).classList.add('active');
        btn.classList.add('active');
        if(viewId === 'map') setTimeout(() => map.invalidateSize(), 100);
    }

    // --- OPEN USER PROFILE (POPUP) ---
    function openUserProfile(name, age, imgUrl) {
        document.getElementById('view-user-name').innerText = `${name}, ${age}`;
        document.getElementById('view-user-img').src = imgUrl;
        document.getElementById('view-user-modal').style.display = 'block';
    }

    // --- SWIPE LOGIC WITH BUTTON FADE ---
    const card = document.getElementById('active-card');
    const btnReject = document.getElementById('btn-reject');
    const btnLike = document.getElementById('btn-like');
    let startX = 0, currentX = 0, isDragging = false;

    // Prevent clicking card when dragging
    let dragStartTime;

    card.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; isDragging = true; card.style.transition = 'none'; dragStartTime = new Date().getTime(); });
    
    card.addEventListener('touchmove', (e) => {
        if(!isDragging) return;
        currentX = e.touches[0].clientX - startX;
        card.style.transform = `translateX(${currentX}px) rotate(${currentX/15}deg)`;
        
        // Button Fade Logic
        if(currentX > 20) {
            btnLike.style.background = `rgba(139, 92, 246, ${Math.min(currentX/150, 1)})`;
            btnLike.style.borderColor = `rgba(139, 92, 246, 1)`;
            btnReject.style.background = 'transparent'; btnReject.style.borderColor = '#444';
        } else if (currentX < -20) {
            btnReject.style.background = `rgba(139, 92, 246, ${Math.min(Math.abs(currentX)/150, 1)})`;
            btnReject.style.borderColor = `rgba(139, 92, 246, 1)`;
            btnLike.style.background = 'transparent'; btnLike.style.borderColor = '#444';
        } else {
            resetButtons();
        }
    });

    card.addEventListener('touchend', () => {
        isDragging = false;
        // If drag was very short, treat as click to open profile
        if (new Date().getTime() - dragStartTime < 150 && Math.abs(currentX) < 5) {
             openUserProfile('Jessica', 24, 'https://images.unsplash.com/photo-1517841905240-472988babdf9?w=500&auto=format&fit=crop');
        } else if (currentX > 120) swipeManual('right');
        else if (currentX < -120) swipeManual('left');
        else resetCard();
    });

    function resetButtons() {
        btnLike.style.background = 'transparent'; btnLike.style.borderColor = '#444';
        btnReject.style.background = 'transparent'; btnReject.style.borderColor = '#444';
    }

    function swipeManual(dir) {
        card.style.transition = 'transform 0.5s ease-in, opacity 0.5s';
        card.style.transform = `translateX(${dir === 'right' ? 1000 : -1000}px)`;
        card.style.opacity = '0';
        resetButtons();
        setTimeout(() => { alert(dir === 'right' ? "Liked!" : "Passed!"); resetCard(); }, 300);
    }

    function resetCard() {
        card.style.transition = 'transform 0.3s ease-out, opacity 0.3s';
        card.style.transform = 'translateX(0)';
        card.style.opacity = '1';
        currentX = 0;
        resetButtons();
    }

    function previewImg(e, id) {
        const r = new FileReader();
        r.onload = function() { document.getElementById(id).src = r.result; }
        r.readAsDataURL(e.target.files[0]);
    }

    // --- MAP LOGIC ---
    const map = L.map('map').setView([40.7128, -74.0060], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    // 1. My Location (Hollow Purple Circle)
    const myIcon = L.divIcon({ className: 'my-location-pin', iconSize: [20, 20] });
    L.marker([40.7128, -74.0060], {icon: myIcon}).addTo(map);

    // 2. User Location (Solid Purple Pin)
    const userIcon = L.divIcon({
        html: `<div style="background:var(--accent); width:14px; height:14px; border-radius:50%; border:2px solid white;"></div>`,
        className: ''
    });
    const userMarker = L.marker([40.7228, -74.0060], {icon: userIcon}).addTo(map);
    userMarker.on('click', () => openUserProfile('Jessica', 24, 'https://images.unsplash.com/photo-1517841905240-472988babdf9?w=500&auto=format&fit=crop'));

</script>

</body>
</html>
