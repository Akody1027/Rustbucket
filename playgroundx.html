    <style>
        :root {
            --accent: #8B5CF6; /* Purple */
            --accent-dark: #7C3AED;
            --accent-glow: rgba(139, 92, 246, 0.4);
            --warning: #F97316; /* Orange X */
            --bg-dark: #121212;
            --card-dark: #1E1E1E;
            --text-main: #E5E7EB;
            --text-dim: #9CA3AF;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0; padding: 0;
            overflow-x: hidden; width: 100%;
        }

        /* --- HEADER --- */
        #header {
            background: #000; padding: 12px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #262626; position: sticky; top: 0; z-index: 1000;
        }

        #user-dropdown {
            display: none; position: absolute; top: 60px; right: 20px; 
            background: #1A1A1A; border: 1px solid #333; border-radius: 12px; 
            width: 180px; z-index: 2001; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        #user-dropdown a {
            display: block; padding: 14px; color: white; text-decoration: none; 
            border-bottom: 1px solid #333; font-size: 14px;
        }

        /* --- TOOLBAR --- */
        .toolbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 20px; background: var(--bg-dark);
        }
        .view-group { display: flex; gap: 10px; }
        .view-btn {
            background: none; border: none; cursor: pointer; padding: 10px;
            border-radius: 10px; stroke: var(--text-dim); transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .view-btn.active { background: rgba(139, 92, 246, 0.1); stroke: var(--accent); }

        .filter-btn {
            background: #1A1A1A; border: 1px solid #333; color: var(--text-dim);
            width: 44px; height: 44px; border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- SWIPE VIEW --- */
        #swipe-zone {
            display: flex; justify-content: center; align-items: center;
            height: 65vh; position: relative; perspective: 1000px; margin-top: 10px;
        }
        .swipe-card {
            width: 95%; max-width: 400px; height: 100%; 
            background: var(--card-dark); border-radius: 24px;
            border: 1px solid #333; position: absolute;
            cursor: grab; touch-action: none; user-select: none;
            overflow: hidden; transition: transform 0.1s ease-out;
        }
        .swipe-card img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        
        /* UPDATED CARD INFO: No Gradient, Text Shadow Added */
        .card-info {
            position: absolute; bottom: 0; width: 100%; padding: 25px;
            background: none; /* Gradient Removed */
        }
        .card-title { 
            margin: 0; color: var(--accent); font-size: 24px; font-weight: 700; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.9); /* Shadow for readability */
        }
        .card-dist {
            color: white; font-weight: bold; margin-top: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.9);
        }

        .action-btns {
            display: flex; justify-content: center; gap: 20px; margin-top: 15px; align-items: center;
        }
        .swipe-btn {
            width: 65px; height: 65px; border-radius: 50%; 
            background: transparent; border: 2px solid #444; 
            color: white; font-size: 22px; transition: background 0.1s, border-color 0.1s;
        }
        
        /* --- GRID VIEW --- */
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .grid-item { aspect-ratio: 1/1; background: #333; border-radius: 8px; overflow: hidden; position: relative; }
        /* Grid still keeps the gradient for text readability on small boxes */
        .grid-overlay {
            position: absolute; bottom: 0; width: 100%; padding: 8px 5px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex; justify-content: space-between;
            color: var(--accent); font-size: 12px; font-weight: bold;
        }

        /* --- MAP VIEW --- */
        #map { width: 100%; height: 68vh; border-radius: 20px; border: 1px solid #333; }
        
        .my-location-pin {
            background: transparent;
            border: 3px solid var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-glow);
            cursor: move; /* Indicates Draggable */
        }

        .app-view { display: none; padding: 0 15px 20px 15px; }
        .app-view.active { display: block; }

        /* --- MODALS --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 6000; overflow-y: auto; padding-bottom: 80px;
        }
        .modal-header {
            padding: 20px; border-bottom: 1px solid #222; display: flex; 
            justify-content: space-between; align-items: center; position: sticky; top: 0; background: #000; z-index: 10;
        }

        /* --- GALLERY --- */
        .gallery-grid {
            display: flex; justify-content: space-between; gap: 4px; margin-bottom: 20px; width: 100%;
        }
        .gallery-slot {
            width: 19%; aspect-ratio: 1/1; background: #111; border: 1px dashed #444; 
            border-radius: 8px; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .gallery-slot label { color: var(--accent); font-size: 20px; cursor: pointer; width:100%; height:100%; display:flex; align-items:center; justify-content:center; }
        .gallery-slot video { width: 100%; height: 100%; object-fit: cover; }

        /* --- STATS CHIPS --- */
        .stats-grid { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; }
        .stat-chip {
            background: #1A1A1A; border: 1px solid #333; color: #ccc;
            padding: 6px 12px; border-radius: 20px; font-size: 12px;
        }
        .stat-chip.love { border-color: var(--accent); color: var(--accent); }

        /* --- STICKY ACTIONS --- */
        .sticky-actions {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #111; border-top: 1px solid #333; padding: 15px 20px;
            display: flex; gap: 15px; z-index: 7000;
        }
        .action-btn-main {
            flex: 1; padding: 14px; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        /* --- REPORT MENU --- */
        .report-menu {
            display: none; position: absolute; top: 60px; right: 20px;
            background: #1A1A1A; border: 1px solid #333; border-radius: 12px;
            width: 250px; padding: 15px; z-index: 8000;
        }

        /* --- ACCORDION STYLES --- */
        .toggle-row {
            display: flex; justify-content: space-between; align-items: center;
            background: #111; padding: 12px; border-radius: 10px; margin-bottom: 5px; border: 1px solid #333;
        }
        .accordion-content {
            display: none; padding: 15px; background: #000; border-left: 2px solid var(--accent); margin-bottom: 15px; margin-left: 10px;
        }
        .toggle-switch {
            width: 40px; height: 20px; background: #333; border-radius: 20px; position: relative; cursor: pointer;
        }
        .toggle-switch::after {
            content: ''; position: absolute; top: 2px; left: 2px; width: 16px; height: 16px; background: white; border-radius: 50%; transition: 0.3s;
        }
        .toggle-checkbox:checked + .toggle-switch { background: var(--accent); }
        .toggle-checkbox:checked + .toggle-switch::after { transform: translateX(20px); }
        .toggle-checkbox { display: none; }
        
        .radio-option { display: block; padding: 8px 0; color: #888; cursor: pointer; }
        .radio-option input { margin-right: 10px; accent-color: var(--accent); }
        
        .style-input { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 10px; }
        .filter-label { color:#888; font-size:11px; font-weight:bold; margin-bottom: 5px; display: block; margin-top: 15px;}
    </style>
</head>

        <div class="toggle-row"><span>Select Politics</span><input type="checkbox" id="t-pol" class="toggle-checkbox" onchange="toggleAccordion('ac-pol', this.checked)"><label for="t-pol" class="toggle-switch"></label></div>
        <div id="ac-pol" class="accordion-content">
            <label class="radio-option"><input type="checkbox" class="f-pol" value="Liberal"> Liberal</label>
            <label class="radio-option"><input type="checkbox" class="f-pol" value="Conservative"> Conservative</label>
            <label class="radio-option"><input type="checkbox" class="f-pol" value="Moderate"> Moderate</label>
        </div>

        <label class="filter-label">VICES</label>
        <div class="toggle-row"><span>Select Vices</span><input type="checkbox" id="t-vice" class="toggle-checkbox" onchange="toggleAccordion('ac-vice', this.checked)"><label for="t-vice" class="toggle-switch"></label></div>
        <div id="ac-vice" class="accordion-content">
            <label class="radio-option"><input type="checkbox" class="f-vice" value="Smoker"> Smoker</label>
            <label class="radio-option"><input type="checkbox" class="f-vice" value="420 Friendly"> 420 Friendly</label>
            <label class="radio-option"><input type="checkbox" class="f-vice" value="Social Drinker"> Social Drinker</label>
        </div>

        <label class="filter-label">EDUCATION</label>
        <div class="toggle-row"><span>Select Education</span><input type="checkbox" id="t-edu" class="toggle-checkbox" onchange="toggleAccordion('ac-edu', this.checked)"><label for="t-edu" class="toggle-switch"></label></div>
        <div id="ac-edu" class="accordion-content">
            <label class="radio-option"><input type="checkbox" class="f-edu" value="Undergrad"> Undergrad</label>
            <label class="radio-option"><input type="checkbox" class="f-edu" value="Postgrad"> Postgrad</label>
        </div>

        <label class="filter-label">ZODIAC</label>
        <div class="toggle-row"><span>Select Zodiac</span><input type="checkbox" id="t-zod" class="toggle-checkbox" onchange="toggleAccordion('ac-zod', this.checked)"><label for="t-zod" class="toggle-switch"></label></div>
        <div id="ac-zod" class="accordion-content">
            <label class="radio-option"><input type="checkbox" class="f-zod" value="Aries"> Aries</label>
            <label class="radio-option"><input type="checkbox" class="f-zod" value="Leo"> Leo</label>
            <label class="radio-option"><input type="checkbox" class="f-zod" value="Sagittarius"> Sagittarius</label>
            <label class="radio-option"><input type="checkbox" class="f-zod" value="Cancer"> Cancer</label>
            <label class="radio-option"><input type="checkbox" class="f-zod" value="Scorpio"> Scorpio</label>
            <label class="radio-option"><input type="checkbox" class="f-zod" value="Pisces"> Pisces</label>
            </div>

        <label class="filter-label">FAMILY PLANS</label>
        <div class="toggle-row"><span>Select Plans</span><input type="checkbox" id="t-fam" class="toggle-checkbox" onchange="toggleAccordion('ac-fam', this.checked)"><label for="t-fam" class="toggle-switch"></label></div>
        <div id="ac-fam" class="accordion-content">
            <label class="radio-option"><input type="checkbox" class="f-fam" value="Want Kids"> Want Kids</label>
            <label class="radio-option"><input type="checkbox" class="f-fam" value="Don't Want Kids"> Don't Want Kids</label>
        </div>

        <button onclick="applyFilters()" style="width:100%; background: var(--accent); padding: 15px; border-radius: 12px; border:none; color:white; font-weight:bold; margin-top: 20px;">Apply Filters</button>
        <div style="height: 50px;"></div> 
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // --- 1. LIVE BACKEND (MOCK DATA & LOCAL STORAGE) ---
    
    // Arrays for random generation
    const NAMES_F = ['Jessica', 'Sarah', 'Chloe', 'Anna', 'Emily', 'Mia', 'Sofia', 'Isabella'];
    const NAMES_M = ['Mike', 'Tom', 'Chris', 'James', 'David', 'Daniel', 'Ryan', 'Kevin'];
    const IMGS_F = [
        'https://images.unsplash.com/photo-1517841905240-472988babdf9?w=500&fit=crop',
        'https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=500&fit=crop',
        'https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500&fit=crop',
        'https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?w=500&fit=crop'
    ];
    const IMGS_M = [
        'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=500&fit=crop',
        'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=500&fit=crop',
        'https://images.unsplash.com/photo-1480455624313-e29b44bbfde1?w=500&fit=crop'
    ];
    
    const DATA_RELIGION = ['Christian', 'Muslim', 'Jewish', 'Hindu', 'Atheist', 'Agostic', 'Spiritual', 'Other'];
    const DATA_POLITICS = ['Liberal', 'Conservative', 'Moderate', 'Apolitical'];
    const DATA_PETS = ['Dog', 'Cat', 'None', 'Reptile', 'Bird'];
    const DATA_VICES = ['None', 'Smoker', 'Social Drinker', '420 Friendly'];
    const DATA_EDU = ['High School', 'Undergrad', 'Postgrad'];
    const DATA_ZOD = ['Aries', 'Leo', 'Sagittarius', 'Cancer', 'Scorpio', 'Pisces', 'Gemini', 'Libra', 'Aquarius', 'Taurus', 'Virgo', 'Capricorn'];
    const DATA_FAM = ['Want Kids', 'Don\'t Want Kids', 'Not Sure'];

    function initBackend() {
        if(!localStorage.getItem('pgX_users')) {
            let users = [];
            for(let i=0; i<25; i++) {
                let isFem = Math.random() > 0.5;
                users.push({
                    id: i,
                    name: isFem ? NAMES_F[Math.floor(Math.random()*NAMES_F.length)] : NAMES_M[Math.floor(Math.random()*NAMES_M.length)],
                    age: Math.floor(Math.random() * 15) + 18,
                    gender: isFem ? 'Woman' : 'Man',
                    img: isFem ? IMGS_F[Math.floor(Math.random()*IMGS_F.length)] : IMGS_M[Math.floor(Math.random()*IMGS_M.length)],
                    dist: Math.floor(Math.random() * 50) + 1,
                    // New Fields
                    religion: DATA_RELIGION[Math.floor(Math.random()*DATA_RELIGION.length)],
                    politics: DATA_POLITICS[Math.floor(Math.random()*DATA_POLITICS.length)],
                    pets: DATA_PETS[Math.floor(Math.random()*DATA_PETS.length)],
                    vices: DATA_VICES[Math.floor(Math.random()*DATA_VICES.length)],
                    edu: DATA_EDU[Math.floor(Math.random()*DATA_EDU.length)],
                    zodiac: DATA_ZOD[Math.floor(Math.random()*DATA_ZOD.length)],
                    family: DATA_FAM[Math.floor(Math.random()*DATA_FAM.length)],
                    bio: "Just here for a good time. Love travel and photography.",
                    seen: false
                });
            }
            localStorage.setItem('pgX_users', JSON.stringify(users));
        }
        renderDeck();
    }

    // --- 2. RENDERING LOGIC ---
    let activeDeck = [];

    function renderDeck() {
        // Load users
        let users = JSON.parse(localStorage.getItem('pgX_users'));
        let filters = JSON.parse(localStorage.getItem('pgX_filters')) || {};

        // Apply filters
        activeDeck = users.filter(u => {
            if(u.seen) return false;
            // Gender
            if(filters.men && u.gender === 'Man') return true;
            if(filters.women && u.gender === 'Woman') return true;
            // If no gender selected, default to all
            if(!filters.men && !filters.women) return true;
            return false;
        });

        // Further filter by attributes (Advanced)
        if(filters.religion && filters.religion.length > 0) activeDeck = activeDeck.filter(u => filters.religion.includes(u.religion));
        if(filters.pets && filters.pets.length > 0) activeDeck = activeDeck.filter(u => filters.pets.includes(u.pets));
        // (Can extend logic for all other filters here)

        const zone = document.getElementById('swipe-zone');
        const grid = document.getElementById('grid-content');
        
        // Render Swipe Card
        if(activeDeck.length > 0) {
            const u = activeDeck[0];
            zone.innerHTML = `
                <div class="swipe-card" id="active-card" onclick="openUserProfile('${u.name}', ${u.age}, '${u.img}', ${u.id})">
                    <img src="${u.img}" alt="User">
                    <div class="card-info">
                        <h2 class="card-title">${u.name}, ${u.age} ‚úì</h2>
                        <p class="card-dist">${u.dist} miles away</p>
                        <p style="color:rgba(255,255,255,0.8); font-size:12px; text-shadow:0 1px 2px black;">${u.religion} ‚Ä¢ ${u.zodiac}</p>
                    </div>
                </div>`;
            initSwipeHandlers(); // Re-attach listeners
        } else {
            zone.innerHTML = `<div style="text-align:center; color:#666;"><h3>No more profiles</h3><button onclick="resetSeen()" style="background:var(--accent); border:none; padding:10px; color:white; border-radius:8px;">Reset Demo</button></div>`;
        }

        // Render Grid
        grid.innerHTML = activeDeck.slice(0, 6).map(u => `
            <div class="grid-item" onclick="openUserProfile('${u.name}', ${u.age}, '${u.img}', ${u.id})">
                <img src="${u.img}" style="width:100%; height:100%; object-fit:cover;">
                <div class="grid-overlay"><span>${u.name}</span><span>${u.age}</span></div>
            </div>
        `).join('');
    }

    function resetSeen() {
        let users = JSON.parse(localStorage.getItem('pgX_users'));
        users.forEach(u => u.seen = false);
        localStorage.setItem('pgX_users', JSON.stringify(users));
        renderDeck();
    }

    // --- 3. FILTER LOGIC ---
    function applyFilters() {
        const filters = {
            men: document.getElementById('f-men').checked,
            women: document.getElementById('f-women').checked,
            // Harvest checked boxes from accordions
            religion: Array.from(document.querySelectorAll('.f-rel:checked')).map(cb => cb.value),
            pets: Array.from(document.querySelectorAll('.f-pets:checked')).map(cb => cb.value),
            politics: Array.from(document.querySelectorAll('.f-pol:checked')).map(cb => cb.value),
            vices: Array.from(document.querySelectorAll('.f-vice:checked')).map(cb => cb.value),
            edu: Array.from(document.querySelectorAll('.f-edu:checked')).map(cb => cb.value),
            zodiac: Array.from(document.querySelectorAll('.f-zod:checked')).map(cb => cb.value),
            family: Array.from(document.querySelectorAll('.f-fam:checked')).map(cb => cb.value)
        };
        localStorage.setItem('pgX_filters', JSON.stringify(filters));
        document.getElementById('filter-modal').style.display = 'none';
        renderDeck();
    }

    // --- 4. SWIPE LOGIC ---
    let card, startX, currentX, dragStartTime, btnLike, btnReject;

    function initSwipeHandlers() {
        card = document.getElementById('active-card');
        if(!card) return;
        btnReject = document.getElementById('btn-reject');
        btnLike = document.getElementById('btn-like');
        
        card.addEventListener('touchstart', (e) => { 
            startX = e.touches[0].clientX; 
            card.style.transition = 'none'; 
            dragStartTime = new Date().getTime(); 
        });
        
        card.addEventListener('touchmove', (e) => {
            currentX = e.touches[0].clientX - startX;
            card.style.transform = `translateX(${currentX}px) rotate(${currentX/15}deg)`;
            
            // FADE COLORS
            if(currentX > 0) {
                const opacity = Math.min(currentX / 100, 1);
                btnLike.style.backgroundColor = `rgba(139, 92, 246, ${opacity})`; 
                btnLike.style.borderColor = `rgba(139, 92, 246, 1)`;
            } else {
                const opacity = Math.min(Math.abs(currentX) / 100, 1);
                btnReject.style.backgroundColor = `rgba(249, 115, 22, ${opacity})`;
                btnReject.style.borderColor = `rgba(249, 115, 22, 1)`;
            }
        });

        card.addEventListener('touchend', () => {
            if (new Date().getTime() - dragStartTime < 150 && Math.abs(currentX) < 5) {
                 // Tap detected
            } else if (currentX > 120) userSwipe('right');
            else if (currentX < -120) userSwipe('left');
            else resetCard();
        });
    }

    function userSwipe(dir) {
        if(!card) return;
        card.style.transition = 'transform 0.5s ease-in, opacity 0.5s';
        card.style.transform = `translateX(${dir === 'right' ? 1000 : -1000}px)`;
        card.style.opacity = '0';
        resetButtons();
        
        // Update Local Storage
        if(activeDeck.length > 0) {
            let users = JSON.parse(localStorage.getItem('pgX_users'));
            let target = users.find(u => u.id === activeDeck[0].id);
            if(target) target.seen = true;
            localStorage.setItem('pgX_users', JSON.stringify(users));
        }

        setTimeout(() => { renderDeck(); }, 300);
    }

    function resetCard() {
        card.style.transition = 'transform 0.3s ease-out, opacity 0.3s';
        card.style.transform = 'translateX(0)';
        card.style.opacity = '1';
        currentX = 0;
        resetButtons();
    }
    
    function resetButtons() {
        if(btnLike) { btnLike.style.backgroundColor = 'transparent'; btnLike.style.borderColor = '#444'; }
        if(btnReject) { btnReject.style.backgroundColor = 'transparent'; btnReject.style.borderColor = '#444'; }
    }

    // --- 5. MAP LOGIC (Precise + Draggable) ---
    const map = L.map('map').setView([40.7128, -74.0060], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    const myIcon = L.divIcon({ className: 'my-location-pin', iconSize: [20, 20] });
    let myMarker = L.marker([40.7128, -74.0060], {icon: myIcon, draggable: true}).addTo(map);

    // Get Actual Location
    if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
            const {latitude, longitude} = pos.coords;
            myMarker.setLatLng([latitude, longitude]);
            map.setView([latitude, longitude], 14);
        }, err => console.log(err));
    }

    // Manual Drag Override
    myMarker.on('dragend', function(event) {
        const marker = event.target;
        const position = marker.getLatLng();
        console.log("New Location Saved:", position);
        // Here you would save 'position' to localStorage or backend
    });

    // --- UI HELPERS ---
    const userTrigger = document.getElementById('user-icon-trigger');
    const userDropdown = document.getElementById('user-dropdown');
    userTrigger.addEventListener('click', (e) => { e.stopPropagation(); userDropdown.style.display = userDropdown.style.display === 'block' ? 'none' : 'block'; });
    document.addEventListener('click', () => { 
        userDropdown.style.display = 'none'; 
        document.getElementById('report-menu').style.display = 'none'; 
    });
    document.getElementById('open-my-profile').addEventListener('click', () => document.getElementById('profile-modal').style.display = 'block');

    function switchView(viewId, btn) {
        document.querySelectorAll('.app-view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('view-' + viewId).classList.add('active');
        btn.classList.add('active');
        if(viewId === 'map') setTimeout(() => map.invalidateSize(), 100);
    }

    function toggleAccordion(id, isChecked) {
        document.getElementById(id).style.display = isChecked ? 'block' : 'none';
    }

    function openUserProfile(name, age, imgUrl, id) {
        // Find user data for chips
        let users = JSON.parse(localStorage.getItem('pgX_users'));
        let u = users.find(usr => usr.id === id);

        document.getElementById('view-user-name').innerText = `${name}, ${age}`;
        document.getElementById('view-user-img').src = imgUrl;
        
        // Populate Chips with new data
        if(u) {
            const chips = document.getElementById('view-user-chips');
            chips.innerHTML = `
                <div class="stat-chip">${u.religion}</div>
                <div class="stat-chip">${u.politics}</div>
                <div class="stat-chip">${u.zodiac}</div>
                <div class="stat-chip">${u.pets} lover</div>
                <div class="stat-chip love">‚ù§Ô∏è Physical Touch</div>
            `;
            document.getElementById('view-user-bio').innerText = u.bio;
        }

        document.getElementById('view-user-modal').style.display = 'block';
    }

    function saveProfile() {
        // In a real app, save inputs to localStorage/DB
        alert("Profile Saved!");
        document.getElementById('profile-modal').style.display='none';
    }

    function previewImg(e, id) {
        const r = new FileReader();
        r.onload = function() { document.getElementById(id).src = r.result; }
        r.readAsDataURL(e.target.files[0]);
    }
    function previewVideo(e) {
        const v = document.getElementById('vid-preview');
        v.src = URL.createObjectURL(e.target.files[0]);
        v.style.display = 'block'; 
        v.previousElementSibling.style.display='none';
    }
    function toggleReportMenu() { event.stopPropagation(); document.getElementById('report-menu').style.display = 'block'; }
    function blockUser() { alert("Blocked!"); document.getElementById('view-user-modal').style.display='none'; }
    function showReportForm() { event.stopPropagation(); document.getElementById('report-form').style.display = 'block'; }
    function confirmBlockReport() { alert("Reported!"); document.getElementById('view-user-modal').style.display='none'; }

    // Init App
    initBackend();
</script>

</body>
