<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

<script src="app-logic.js"></script>
    
</head>
<body>
    <div id="map" style="height: 100vh; width: 100%;"></div>

    <div id="planner-sheet" class="tab-pane">
        <div style="width: 40px; height: 5px; background: #ddd; border-radius: 10px; margin: 0 auto 15px;"></div>
        <h2 style="margin-top:0;">Plan New Route</h2>
        
        <div class="input-group">
            <small>PO NUMBER</small>
            <input type="text" placeholder="Enter PO #">
        </div>

        <div id="stops">
            <div class="input-group" style="border-left: 4px solid var(--accent);">
                <small>STOP 1: CUSTOMER</small>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Address">
                <textarea placeholder="Description / Priority Notes"></textarea>
            </div>
        </div>

        <button class="btn-main" onclick="dispatchLoad()">Dispatch to Driver</button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="showTab('planner')">
            <div style="font-size: 20px;">üìç</div>
            Planner
        </div>
        <div class="nav-item" onclick="showTab('fleet')">
            <div style="font-size: 20px;">üöö</div>
            Fleet
        </div>
        <div class="nav-item" onclick="showTab('chat')">
            <div style="font-size: 20px;">üí¨</div>
            Chat
        </div>
    </div>

    <script>
        function showTab(type) {
            // Logic to slide the sheet up/down or change content
            console.log("Switching to: " + type);
        }
    </script>
</body>
</html>
