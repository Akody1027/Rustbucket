<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch Command - TruckRoute Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="padding: 10px 20px; background: var(--primary); display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent);">
        <h2 style="margin:0; font-size: 1.2rem;">DISPATCH <span style="color: var(--accent);">COMMAND</span></h2>
        <nav style="display: flex; gap: 10px;">
            <button class="btn btn-primary" onclick="showTab('trip-planner')">Trip Creator</button>
            <button class="btn btn-primary" onclick="showTab('driver-mgmt')">Drivers</button>
            <button class="btn btn-primary" onclick="toggleChat()">üí¨ Messages</button>
        </nav>
    </header>

    <main class="container">
        <div class="card" style="padding:0; overflow: hidden;">
            <div id="map" style="height: 450px;"></div>
            <div style="padding: 10px; background: #222; display: flex; gap: 20px; font-size: 0.9rem;">
                <label><input type="checkbox" id="toggleDrivers" checked> Show Live Drivers</label>
                <label><input type="checkbox" id="toggleStops" checked> Show Trip Stops</label>
                <span id="sync-status" style="margin-left: auto; color: var(--success);">‚óè Database Online</span>
            </div>
        </div>

        <div id="trip-planner" class="tab-content">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                
                <div class="card">
                    <h3>1. Create Trip Stops</h3>
                    <input type="text" id="po_number" placeholder="Customer PO #" class="full-input">
                    
                    <div id="stop-list" style="max-height: 300px; overflow-y: auto;">
                        <div class="card" style="background: #2a2a2a; border-left: 4px solid var(--accent);">
                            <input type="text" placeholder="Customer Name" class="full-input cust-name">
                            <input type="text" placeholder="Enter Address" class="full-input addr-input">
                            <textarea placeholder="Priority Instructions & Description (Optional)" class="full-input"></textarea>
                            <label style="font-size: 0.8rem;"><input type="checkbox"> Mark as High Priority</label>
                        </div>
                    </div>

                    <div style="display: flex; gap: 10px; margin-top: 15px;">
                        <button class="btn btn-primary" onclick="addStopField()">+ Add Stop</button>
                        <button class="btn btn-success" onclick="calculateRoute()">Calculate Route</button>
                        <button class="btn" style="background: #e67e22;" onclick="optimizeRoute()">Optimize Order</button>
                    </div>
                </div>

                <div class="card">
                    <h3>2. Assign & Save</h3>
                    <p style="font-size: 0.8rem; opacity: 0.7;">New addresses are automatically saved to the Customer Database.</p>
                    
                    <label>Select Driver:</label>
                    <select id="driver-select" class="full-input">
                        <option>Choose an active driver...</option>
                        </select>

                    <button class="btn btn-success" style="width: 100%; margin-top: 20px; font-size: 1.1rem;" onclick="sendToDriver()">
                        SEND LOAD TO DRIVER
                    </button>
                </div>
            </div>
        </div>

        <div id="driver-mgmt" class="tab-content hidden">
            <div class="card">
                <h3>Add New Driver to Fleet</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <input type="text" id="d_name" placeholder="Full Name" class="full-input">
                    <input type="text" id="d_phone" placeholder="Phone Number" class="full-input">
                    <input type="text" id="d_truck" placeholder="Truck # / ID" class="full-input">
                    <button class="btn btn-success" onclick="saveDriver()">Register Driver</button>
                </div>
            </div>
            
            <div class="card">
                <h3>Active Fleet Status</h3>
                <div id="fleet-list">
                    </div>
            </div>
        </div>
    </main>

    <div id="chat-widget" class="chat-popup hidden">
        <div class="chat-header">Communication Hub</div>
        <div class="contact-list" id="chat-contacts">
            <div class="contact-item" onclick="selectChat('all')">BROADCAST (All Drivers)</div>
        </div>
        <div class="chat-messages" id="dispatch-msgs"></div>
        <div style="display: flex; padding: 5px;">
            <input type="text" id="chat-input" placeholder="Type message..." style="flex-grow: 1; padding: 5px;">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="dispatch-logic.js"></script>
</body>
</html>
