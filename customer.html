<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuralDrop | Fast Checkout</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpSeGraT4Oee7tU5WjCfPr9Dskd0smdmU&libraries=places"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script src="https://www.paypal.com/sdk/js?client-id=AZ1st2QfbDjcDTmMwT27gZM2CtVRujmmQoLGSQuoC5HeBUgp1cWOk9NnFtelXrPW5viW2EXpEK3gqHDf&components=card-fields&currency=USD"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none; }
        /* Ultra-compact input styling */
        .card-field { height: 50px; padding: 12px; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; transition: border-color 0.2s; }
        .card-field.focused { border-color: #4f46e5; }
    </style>
</head>
<body class="bg-slate-50 font-sans">

<div id="app" v-cloak>
    <main class="max-w-xl mx-auto p-6 min-h-screen flex flex-col justify-center">
        
        <div v-if="step === 2" class="bg-white p-8 rounded-[2.5rem] shadow-2xl border border-slate-100">
            <h2 class="text-xl font-black mb-6 tracking-tight">Payment Details</h2>

            <div id="card-form" class="space-y-3">
                <div id="card-name-field-container">
                    <input id="card-holder-name" placeholder="Full Name on Card" class="w-full card-field outline-none font-bold">
                </div>
                
                <div id="card-number-field-container" class="card-field"></div>
                
                <div class="grid grid-cols-2 gap-3">
                    <div id="card-expiry-field-container" class="card-field"></div>
                    <div id="card-cvv-field-container" class="card-field"></div>
                </div>

                <button id="multi-card-field-button" @click="handleCardPayment" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black mt-4 shadow-xl">
                    Confirm ${{ finalTotal }}.00 Securely
                </button>
            </div>

            <div class="mt-6 flex items-center justify-center gap-2 opacity-40">
                <i class="fab fa-cc-visa text-xl"></i>
                <i class="fab fa-cc-mastercard text-xl"></i>
                <i class="fab fa-cc-amex text-xl"></i>
                <span class="text-[10px] font-black uppercase">Secure Encryption</span>
            </div>
        </div>
    </main>
</div>

<script>
// Firebase Config
const firebaseConfig = { 
    apiKey: "AIzaSyCgAjQPRCGAQEHyco2ORW6LdOv6yZ61nm0", 
    databaseURL: "https://rustbucketdelivery-default-rtdb.firebaseio.com" 
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const { createApp } = Vue;
createApp({
    data() {
        return { step: 2, finalTotal: 20, cardFields: null };
    },
    methods: {
        initCardFields() {
            // Check if advanced fields are supported
            if (paypal.CardFields) {
                this.cardFields = paypal.CardFields({
                    createOrder: (data, actions) => {
                        return fetch("/api/orders", { method: "post" }) // Or use your logic
                        .then(res => res.json())
                        .then(orderData => orderData.id);
                    },
                    onApprove: (data, actions) => {
                        this.finalizeOrder();
                    }
                });

                // Render compact fields
                if (this.cardFields.isEligible()) {
                    this.cardFields.NumberField().render("#card-number-field-container");
                    this.cardFields.ExpiryField().render("#card-expiry-field-container");
                    this.cardFields.CVVField().render("#card-cvv-field-container");
                }
            }
        },
        handleCardPayment() {
            const name = document.getElementById('card-holder-name').value;
            this.cardFields.submit({ cardholderName: name });
        },
        async finalizeOrder() {
            // Your logic to push to rustbucketdelivery
            alert("Payment Authorized!");
        }
    },
    mounted() {
        this.initCardFields();
    }
}).mount('#app');
</script>
</body>
</html>
