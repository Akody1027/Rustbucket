<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuralDrop | Secure Customer Portal</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpSeGraT4Oee7tU5WjCfPr9Dskd0smdmU&libraries=places"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none; }
        .nav-active { color: #ffffff !important; transform: translateY(-4px); }
        #verify-map { height: 320px; width: 100%; border-radius: 2rem; border: 2px solid #e2e8f0; }
    </style>
</head>
<body class="bg-slate-50 font-sans pb-32">

<div id="app" v-cloak>
    <div v-if="!user" class="min-h-screen flex items-center justify-center p-6 bg-slate-50">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-md border border-slate-100">
            <h2 class="text-3xl font-black mb-8 text-center tracking-tighter text-slate-800">RuralDrop</h2>
            <div class="space-y-4">
                <input v-model="auth.email" type="email" placeholder="Email" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border focus:border-indigo-600">
                <input v-model="auth.password" type="password" placeholder="Password" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border focus:border-indigo-600">
                <button @click="handleLogin" class="w-full bg-slate-900 text-white py-5 rounded-3xl font-black shadow-xl mt-4">Sign In</button>
                <button @click="handleSignUp" class="w-full text-slate-400 font-bold text-[10px] uppercase tracking-widest mt-2">Create New Account</button>
            </div>
        </div>
    </div>

    <div v-else>
        <main class="max-w-xl mx-auto p-6">
            <div v-if="activeTab === 'home'">
                <div class="bg-white p-8 rounded-[3rem] shadow-xl border">
                    <h2 class="text-2xl font-black mb-6 uppercase tracking-tighter text-slate-800">New Request</h2>
                    <input id="pickup-search" placeholder="Search Stores (100mi)..." class="w-full p-4 bg-slate-50 rounded-2xl font-bold mb-4 outline-none border focus:border-indigo-600">
                    <div id="verify-map" class="mb-6 shadow-inner"></div>
                    <button @click="confirmPickup" :disabled="!selectedLocation" class="w-full bg-indigo-600 text-white py-5 rounded-3xl font-black shadow-lg">Confirm Store</button>
                </div>
            </div>

            <div v-if="activeTab === 'profile'" class="bg-white p-10 rounded-[3rem] shadow-xl border text-center">
                <h2 class="font-black text-slate-800 mb-6 truncate">{{ user.email }}</h2>
                <button @click="logout" class="w-full bg-red-50 text-red-600 py-4 rounded-2xl font-black text-xs uppercase">Sign Out</button>
            </div>
        </main>

        <div class="fixed bottom-6 left-6 right-6 bg-indigo-900 rounded-[2.5rem] p-2 shadow-2xl z-[100]">
            <div class="flex items-center justify-around h-16">
                <button @click="activeTab = 'home'" :class="activeTab === 'home' ? 'nav-active' : 'text-indigo-400'" class="flex-1 flex flex-col items-center">
                    <i class="fas fa-home text-lg"></i>
                    <span class="text-[8px] font-black mt-1 uppercase">Home</span>
                </button>
                <button @click="activeTab = 'profile'" :class="activeTab === 'profile' ? 'nav-active' : 'text-indigo-400'" class="flex-1 flex flex-col items-center">
                    <i class="fas fa-user text-lg"></i>
                    <span class="text-[8px] font-black mt-1 uppercase">Profile</span>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// Exact Firebase Config from your screenshot
const firebaseConfig = {
  apiKey: "AIzaSyCgAjQPRCGAQEHyco2ORW6LdOv6yZ61nm0",
  authDomain: "rustbucketdelivery.firebaseapp.com",
  databaseURL: "https://rustbucketdelivery-default-rtdb.firebaseio.com",
  projectId: "rustbucketdelivery",
  storageBucket: "rustbucketdelivery.firebasestorage.app",
  messagingSenderId: "302970102953",
  appId: "1:302970102953:web:5b0024408461a83705b5b8",
  measurementId: "G-65JNM50N5N"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();
const { createApp } = Vue;

createApp({
    data() {
        return {
            user: null, activeTab: 'home', auth: { email: '', password: '' },
            selectedLocation: null, map: null, marker: null
        }
    },
    methods: {
        async handleLogin() {
            try { await auth.signInWithEmailAndPassword(this.auth.email, this.auth.password); } 
            catch (e) { alert("Login Error: " + e.message); }
        },
        async handleSignUp() {
            try { await auth.createUserWithEmailAndPassword(this.auth.email, this.auth.password); } 
            catch (e) { alert("Registration Error: " + e.message); }
        },
        logout() { auth.signOut(); },
        initMap() {
            setTimeout(() => {
                const input = document.getElementById("pickup-search");
                if(!input) return;
                this.map = new google.maps.Map(document.getElementById("verify-map"), {
                    center: { lat: 41.25, lng: -95.95 }, zoom: 12, disableDefaultUI: true
                });
                const searchBox = new google.maps.places.SearchBox(input);
                searchBox.addListener("places_changed", () => {
                    const place = searchBox.getPlaces()[0];
                    if (this.marker) this.marker.setMap(null);
                    this.marker = new google.maps.Marker({ map: this.map, position: place.geometry.location });
                    this.selectedLocation = { name: place.name, lat: place.geometry.location.lat(), lng: place.geometry.location.lng() };
                    this.map.setCenter(place.geometry.location);
                });
            }, 800);
        }
    },
    mounted() {
        auth.onAuthStateChanged(u => { this.user = u; if(u) this.initMap(); });
    }
}).mount('#app');
</script>
</body>
</html>
