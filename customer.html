<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuralDrop | Customer Portal</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script src="https://www.paypal.com/sdk/js?client-id=AZ1st2QfbDjcDTmMwT27gZM2CtVRujmmQoLGSQuoC5HeBUgp1cWOk9NnFtelXrPW5viW2EXpEK3gqHDf&currency=USD"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none; }
        .autofill-results { position: absolute; width: 100%; background: white; z-index: 100; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body class="bg-slate-50 antialiased font-sans">

<div id="app" v-cloak>
    <nav class="bg-white px-6 py-4 flex justify-between items-center border-b sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 text-white p-2 rounded-xl"><i class="fas fa-truck-fast"></i></div>
            <h1 class="text-xl font-black text-slate-800 tracking-tighter uppercase">Rural<span class="text-indigo-600">Drop</span></h1>
        </div>
        <span class="text-[10px] font-black bg-slate-100 px-3 py-1 rounded-full uppercase">Customer Mode</span>
    </nav>

    <main class="max-w-xl mx-auto p-6 min-h-[80vh] flex flex-col justify-center">
        <div v-if="myOrder" class="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-green-100 text-green-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check"></i>
                </div>
                <h2 class="text-2xl font-black">Order is Active</h2>
                <p class="text-sm font-bold text-indigo-600 mt-1 uppercase tracking-widest">{{ myOrder.status }}</p>
            </div>
            
            <div class="space-y-4 mb-10">
                <div class="p-4 bg-slate-50 rounded-2xl border">
                    <p class="text-[10px] font-black text-slate-400 uppercase">Delivery Address</p>
                    <p class="font-bold text-slate-700">{{ myOrder.delivery }}</p>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <button @click="editOrder" class="bg-slate-100 text-slate-600 py-4 rounded-2xl font-black text-xs uppercase">Edit Order</button>
                <button @click="cancelOrder" class="bg-red-50 text-red-600 py-4 rounded-2xl font-black text-xs uppercase">Refund & Cancel</button>
            </div>
        </div>

        <div v-else class="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
            <div v-if="step === 1">
                <h2 class="text-3xl font-black mb-2 tracking-tighter">New Trip</h2>
                <p class="text-slate-500 mb-8 font-medium">Add your stores and items.</p>
                
                <div class="space-y-4">
                    <input v-model="newOrder.name" placeholder="Your Name" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border outline-none focus:border-indigo-600">
                    
                    <div v-for="(pickup, i) in newOrder.pickups" :key="i" class="relative">
                        <div class="p-4 bg-indigo-50/50 rounded-2xl border border-indigo-100">
                            <input @input="searchAddr($event, i)" v-model="pickup.location" placeholder="Pickup Store" class="w-full bg-transparent font-bold outline-none mb-1">
                            <input v-model="pickup.items" placeholder="Items list..." class="w-full bg-transparent text-sm outline-none opacity-40">
                        </div>
                        <div v-if="suggests[i]" class="autofill-results">
                            <div v-for="res in suggests[i]" @click="pickAddr(res, i)" class="p-3 text-xs font-bold border-b hover:bg-indigo-50 cursor-pointer">
                                {{ res.properties.label }}
                            </div>
                        </div>
                    </div>
                    <button @click="addStop" class="text-[10px] font-black text-indigo-600 uppercase tracking-widest">+ Add Store (+$5 Fee)</button>
                </div>
                
                <button @click="step = 2" class="w-full bg-slate-900 text-white py-5 rounded-3xl font-black mt-8 shadow-xl">Next: Delivery</button>
            </div>

            <div v-if="step === 2">
                <h2 class="text-3xl font-black mb-8 tracking-tighter">Delivery</h2>
                <div class="relative mb-10">
                    <input @input="searchAddr($event, 'delivery')" v-model="newOrder.delivery" placeholder="Home Address" class="w-full p-5 bg-slate-50 rounded-2xl font-bold border outline-none focus:border-indigo-600">
                    <div v-if="suggests['delivery']" class="autofill-results">
                        <div v-for="res in suggests['delivery']" @click="pickAddr(res, 'delivery')" class="p-3 text-xs font-bold border-b hover:bg-indigo-50 cursor-pointer">
                            {{ res.properties.label }}
                        </div>
                    </div>
                </div>

                <div class="space-y-4 mb-8">
                    <div class="flex justify-between font-black text-xs uppercase text-slate-400">
                        <span>Total Calculation</span>
                        <span>${{ finalTotal }}.00</span>
                    </div>
                </div>

                <div id="paypal-button-container"></div>
                
                <button @click="step = 1" class="w-full text-slate-400 font-bold mt-6 text-sm uppercase underline">Back to stores</button>
            </div>
        </div>
    </main>
</div>

<script>
// Your real Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCgAjQPRCGAQEHyco2ORW6LdOv6yZ61nm0",
  authDomain: "rustbucketdelivery.firebaseapp.com",
  databaseURL: "https://rustbucketdelivery-default-rtdb.firebaseio.com",
  projectId: "rustbucketdelivery",
  storageBucket: "rustbucketdelivery.firebasestorage.app",
  messagingSenderId: "302970102953",
  appId: "1:302970102953:web:5b0024408461a83705b5b8",
  measurementId: "G-65JNM50N5N"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const { createApp } = Vue;

const app = createApp({
    data() {
        return {
            step: 1, myOrder: null, suggests: {},
            newOrder: { name: '', pickups: [{location: '', lat: null, lng: null, items: ''}], delivery: '', dLat: null, dLng: null }
        }
    },
    computed: {
        finalTotal() {
            return 20 + (this.newOrder.pickups.length - 1) * 5; // Updated to $20 base
        }
    },
    methods: {
        async searchAddr(e, key) {
            const q = e.target.value;
            if (q.length < 3) return;
            const res = await fetch(`https://photon.komoot.io/api/?q=${encodeURIComponent(q)}&limit=5`);
            const data = await res.json();
            this.suggests[key] = data.features;
        },
        pickAddr(res, key) {
            const c = res.geometry.coordinates;
            if (key === 'delivery') {
                this.newOrder.delivery = res.properties.label;
                this.newOrder.dLat = c[1]; this.newOrder.dLng = c[0];
            } else {
                this.newOrder.pickups[key].location = res.properties.label;
                this.newOrder.pickups[key].lat = c[1]; this.newOrder.pickups[key].lng = c[0];
            }
            this.suggests[key] = null;
            if(this.step === 2) this.initPayPal(); // Re-init PayPal with new total if address changes
        },
        addStop() { this.newOrder.pickups.push({location: '', lat: null, lng: null, items: ''}); },
        async confirmPayment(details) {
            const o = { 
                ...this.newOrder, 
                id: Date.now(), 
                total: this.finalTotal, 
                status: 'pending', 
                customer: this.newOrder.name,
                paypalId: details.id 
            };
            await db.ref('orders/' + o.id).set(o);
            this.myOrder = o;
            localStorage.setItem('rd_order_id', o.id);
        },
        async cancelOrder() {
            if(confirm("Cancel and request refund?")) {
                await db.ref('orders/' + this.myOrder.id).remove();
                this.myOrder = null;
                localStorage.removeItem('rd_order_id');
            }
        },
        editOrder() {
            this.newOrder = { ...this.myOrder };
            this.myOrder = null;
            this.step = 1;
        },
        initPayPal() {
            document.getElementById('paypal-button-container').innerHTML = ''; // Clear old buttons
            paypal.Buttons({
                createOrder: (data, actions) => {
                    return actions.order.create({
                        purchase_units: [{
                            amount: { value: this.finalTotal.toString() }
                        }]
                    });
                },
                onApprove: (data, actions) => {
                    return actions.order.capture().then((details) => {
                        this.confirmPayment(details);
                    });
                }
            }).render('#paypal-button-container');
        }
    },
    watch: {
        step(newStep) {
            if (newStep === 2) {
                setTimeout(() => this.initPayPal(), 100);
            }
        }
    },
    mounted() {
        const id = localStorage.getItem('rd_order_id');
        if(id) {
            db.ref('orders/' + id).on('value', snap => {
                this.myOrder = snap.val();
            });
        }
    }
}).mount('#app');
</script>
</body>
</html>
